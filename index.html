<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Body Mass Index</title>
</head>
<body>
    <div class="container">
        <h1>Body Mass (BMI) Calculator</h1>
        <div class="details">
            
                <label for="height">Your Height (cm):</label>
                <input type="number" name="height" class="input" id="height" value="175" placeholder="Enter your height in cm">
            
                <label for="weight">Your Weight (kg):</label>
                <input type="number" name="weight" class="input" id="weight" value="75" placeholder="Enter your weight in kg">

            <button class="btn" id="btn">Compute BMI</button>

                <label for="bmi" class="bmi">Your BMI:</label>
                <input type="number" name="bmi" class="input" id="ibm" disabled>
                <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
            
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
